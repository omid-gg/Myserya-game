<head>

    <title>بازی فانتزی</title>

        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
        }
        .game-button {
            padding: 10px 20px;

            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>خوش آمدید به بازی فانتزی!</h1>
    <button class="game-button" onclick="startGame()">شروع بازی</button>

        // توابع جاوااسکریپت برای تعامل با ربات تلگرام
        function startGame() {
            alert("بازی شروع شد! آماده مبارزه هستید.");
            // اینجا باید ارتباط با ربات تلگرام برقرار بشه
        }
    </script>
</body>
</html>
