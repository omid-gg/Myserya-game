<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterya Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to Mysterya Game</h1>
    <button onclick="startGame()">Start Game</button>

    <script>
        function startGame() {
            alert('Game Started!');
        }
    </script>
</body>
</html>
